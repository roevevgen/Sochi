<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.bundle.css">
    <title><%=title%></title>
</head>
<body>
<div class="wrapper">
    <div class="grid-item header">
        <header class="grid-item header_box">
            <a href="#" class="logo">
                <img src="img/logo.png" alt="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">pages</a></li>
                    <li><a href="#">gallery</a></li>
                    <li><a href="#">blog</a></li>
                    <li><a href="#">shortcodes</a></li>
                    <li><a href="#">our shop</a></li>
                </ul>
            </nav>
        </header>
        <div class="grid-item separator"></div>

        <article class="grid-item image_1">
            <img src="img/top1.png" alt="">
            <div class="mask"></div>
            <div class="info_box">
                <h2><%=inspiration%></h2>
                <p><%=short%></p>
            </div>
        </article>

        <article class="grid-item image_2">
            <img src="img/top2.png" alt="">
            <div class="mask"></div>
            <div class="info_box">
                <h2><%=inspiration%></h2>
                <p><%=short%></p>
            </div>
        </article>

        <article class="grid-item image_3">
            <img src="img/top3.jpg" alt="">
            <div class="mask"></div>
            <div class="info_box">
                <h2><%=inspiration%></h2>
                <p><%=short%></p>
            </div>
        </article>
    </div>
